<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyUtils Tool Browser</title>
    <style>
        :root {
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-primary: #333;
            --text-secondary: #666;
            --border-color: #ddd;
            --hover-shadow: rgba(0, 0, 0, 0.2);
            --accent-color: #667eea;
            --tag-bg: #e3f2fd;
            --tag-color: #1976d2;
        }

        body.dark-mode {
            --bg-gradient-start: #1a1a2e;
            --bg-gradient-end: #16213e;
            --card-bg: rgba(30, 30, 46, 0.95);
            --text-primary: #e0e0e0;
            --text-secondary: #aaa;
            --border-color: #444;
            --hover-shadow: rgba(255, 255, 255, 0.1);
            --accent-color: #8b9ff5;
            --tag-bg: #2d3748;
            --tag-color: #63b3ed;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            padding: 20px;
            transition: all 0.3s;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px var(--hover-shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header-left {
            flex: 1;
        }

        .header-right {
            display: flex;
            gap: 10px;
        }

        h1 {
            color: var(--text-primary);
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1em;
        }

        .icon-btn {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            color: var(--text-primary);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
        }

        .icon-btn:hover {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        .controls {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 5px 20px var(--hover-shadow);
        }

        .search-box {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        input[type="search"], input[type="text"] {
            flex: 1;
            min-width: 250px;
            padding: 12px 20px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            background: var(--card-bg);
            color: var(--text-primary);
        }

        input[type="search"]:focus, input[type="text"]:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        select {
            padding: 12px 20px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            background: var(--card-bg);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s;
        }

        select:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .stats {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .stat-badge {
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .tool-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 20px var(--hover-shadow);
            transition: all 0.3s;
            cursor: pointer;
            border: 2px solid transparent;
            position: relative;
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px var(--hover-shadow);
            border-color: var(--accent-color);
        }

        .tool-card.favorited {
            border-color: #ffd700;
        }

        .favorite-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .favorite-btn:hover {
            transform: scale(1.2);
        }

        .favorite-btn.active {
            color: #ffd700;
        }

        .tool-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
            padding-right: 40px;
        }

        .tool-name {
            font-size: 1.4em;
            font-weight: 700;
            color: var(--text-primary);
            font-family: 'Courier New', monospace;
        }

        .category-badge {
            background: var(--tag-bg);
            color: var(--tag-color);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .tool-description {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 15px;
            min-height: 50px;
        }

        .tool-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
        }

        .dependency-tag, .custom-tag {
            background: var(--tag-bg);
            color: var(--tag-color);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 500;
        }

        .custom-tag {
            background: #fff3cd;
            color: #856404;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            background: var(--card-bg);
            max-width: 900px;
            margin: 50px auto;
            border-radius: 15px;
            padding: 40px;
            position: relative;
            color: var(--text-primary);
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 35px;
            cursor: pointer;
            color: var(--text-secondary);
            line-height: 1;
        }

        .close-modal:hover {
            color: var(--text-primary);
        }

        .modal h2 {
            color: var(--text-primary);
            margin-bottom: 20px;
            font-size: 2em;
        }

        .modal-section {
            margin-bottom: 30px;
        }

        .modal-section h3 {
            color: var(--accent-color);
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .code-block {
            background: var(--tag-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.6;
            color: var(--text-primary);
        }

        .example-block {
            background: var(--tag-bg);
            border-left: 4px solid var(--accent-color);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
        }

        .no-tools {
            text-align: center;
            padding: 60px 20px;
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 5px 20px var(--hover-shadow);
        }

        .no-tools h2 {
            color: var(--text-secondary);
            font-size: 1.8em;
        }

        .btn {
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--hover-shadow);
        }

        .btn-secondary {
            background: var(--card-bg);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .execution-panel {
            background: var(--tag-bg);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .execution-panel textarea {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            background: var(--card-bg);
            color: var(--text-primary);
            resize: vertical;
        }

        .output-panel {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }

        .tag-input-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .analytics-panel {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 5px 20px var(--hover-shadow);
        }

        .analytics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .analytics-card {
            background: var(--tag-bg);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .analytics-value {
            font-size: 2.5em;
            font-weight: 700;
            color: var(--accent-color);
        }

        .analytics-label {
            color: var(--text-secondary);
            margin-top: 10px;
            font-size: 0.9em;
        }

        .filter-chips {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .chip {
            background: var(--tag-bg);
            color: var(--tag-color);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .chip:hover {
            border-color: var(--accent-color);
        }

        .chip.active {
            background: var(--accent-color);
            color: white;
        }

        @media (max-width: 768px) {
            .tools-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2em;
            }

            .modal-content {
                margin: 20px;
                padding: 25px;
            }

            header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <h1>üîß PyUtils Tool Browser</h1>
                <p class="subtitle">Search and explore your Python CLI utilities</p>
            </div>
            <div class="header-right">
                <button class="icon-btn" onclick="toggleDarkMode()" title="Toggle Dark Mode">üåì</button>
                <button class="icon-btn" onclick="showAnalytics()" title="View Analytics">üìä</button>
                <button class="icon-btn" onclick="showExportMenu()" title="Export Tools">üíæ</button>
                <button class="icon-btn" onclick="refreshIndex()" title="Refresh Index">‚Üª</button>
            </div>
        </header>

        <div class="controls">
            <div class="search-box">
                <input type="search" id="searchInput" placeholder="Search tools by name, description, or dependency...">
                <select id="categoryFilter">
                    <option value="all">All Categories</option>
                </select>
                <select id="favoritesFilter">
                    <option value="all">All Tools</option>
                    <option value="favorites">‚≠ê Favorites</option>
                    <option value="recent">üïê Recently Used</option>
                </select>
            </div>
            <div class="stats" id="stats"></div>
            <div class="filter-chips" id="tagFilters"></div>
        </div>

        <div id="toolsContainer">
            <div class="loading">Loading tools...</div>
        </div>

        <!-- Tool Detail Modal -->
        <div id="toolModal" class="modal">
            <div class="modal-content">
                <span class="close-modal" onclick="closeModal()">&times;</span>
                <div id="modalBody"></div>
            </div>
        </div>

        <!-- Analytics Modal -->
        <div id="analyticsModal" class="modal">
            <div class="modal-content">
                <span class="close-modal" onclick="closeAnalyticsModal()">&times;</span>
                <h2>üìä Usage Analytics</h2>
                <div id="analyticsContent"></div>
            </div>
        </div>

        <!-- Export Modal -->
        <div id="exportModal" class="modal">
            <div class="modal-content">
                <span class="close-modal" onclick="closeExportModal()">&times;</span>
                <h2>üíæ Export Tools</h2>
                <p style="color: var(--text-secondary); margin-bottom: 20px;">Choose a format to export your tools list:</p>
                <div class="action-buttons">
                    <button class="btn" onclick="exportTools('json')">Export as JSON</button>
                    <button class="btn" onclick="exportTools('csv')">Export as CSV</button>
                    <button class="btn" onclick="exportTools('markdown')">Export as Markdown</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allTools = [];
        let categories = {};
        let favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
        let customTags = JSON.parse(localStorage.getItem('customTags') || '{}');
        let analytics = JSON.parse(localStorage.getItem('analytics') || '{"views": {}, "executions": {}, "favorites": 0}');

        // Dark mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        // Load dark mode preference
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }

        // Load tools on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadCategories();
            loadTools();

            // Search and filter handlers
            document.getElementById('searchInput').addEventListener('input', filterTools);
            document.getElementById('categoryFilter').addEventListener('change', filterTools);
            document.getElementById('favoritesFilter').addEventListener('change', filterTools);

            // Close modals on outside click
            ['toolModal', 'analyticsModal', 'exportModal'].forEach(id => {
                document.getElementById(id).addEventListener('click', (e) => {
                    if (e.target.id === id) {
                        document.getElementById(id).style.display = 'none';
                    }
                });
            });
        });

        async function loadCategories() {
            try {
                const response = await fetch('/api/categories');
                categories = await response.json();

                const select = document.getElementById('categoryFilter');
                Object.keys(categories).sort().forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat;
                    option.textContent = `${cat} (${categories[cat]})`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        async function loadTools() {
            try {
                const response = await fetch('/api/tools');
                allTools = await response.json();
                displayTools(allTools);
                updateStats();
                updateTagFilters();
            } catch (error) {
                console.error('Error loading tools:', error);
                document.getElementById('toolsContainer').innerHTML = `
                    <div class="no-tools">
                        <h2>Error loading tools</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function filterTools() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            const favFilter = document.getElementById('favoritesFilter').value;

            let filtered = allTools;

            // Search filter
            if (search) {
                filtered = filtered.filter(t =>
                    t.name.toLowerCase().includes(search) ||
                    (t.description || '').toLowerCase().includes(search) ||
                    (t.dependencies || []).some(d => d.toLowerCase().includes(search)) ||
                    (customTags[t.name] || []).some(tag => tag.toLowerCase().includes(search))
                );
            }

            // Category filter
            if (category !== 'all') {
                filtered = filtered.filter(t => t.category === category);
            }

            // Favorites filter
            if (favFilter === 'favorites') {
                filtered = filtered.filter(t => favorites.includes(t.name));
            } else if (favFilter === 'recent') {
                const recentViews = Object.entries(analytics.views)
                    .sort((a, b) => b[1].lastViewed - a[1].lastViewed)
                    .slice(0, 10)
                    .map(([name]) => name);
                filtered = filtered.filter(t => recentViews.includes(t.name));
            }

            displayTools(filtered);
        }

        function displayTools(tools) {
            const container = document.getElementById('toolsContainer');

            if (tools.length === 0) {
                container.innerHTML = `
                    <div class="no-tools">
                        <h2>No tools found</h2>
                        <p>Try adjusting your search or filter</p>
                    </div>
                `;
                return;
            }

            const grid = document.createElement('div');
            grid.className = 'tools-grid';

            tools.forEach(tool => {
                const card = createToolCard(tool);
                grid.appendChild(card);
            });

            container.innerHTML = '';
            container.appendChild(grid);
        }

        function createToolCard(tool) {
            const card = document.createElement('div');
            card.className = 'tool-card';
            if (favorites.includes(tool.name)) {
                card.classList.add('favorited');
            }

            const description = tool.description || 'No description available';
            const shortDesc = description.length > 150 ? description.substring(0, 150) + '...' : description;

            const tags = customTags[tool.name] || [];

            card.innerHTML = `
                <button class="favorite-btn ${favorites.includes(tool.name) ? 'active' : ''}"
                        onclick="toggleFavorite(event, '${tool.name}')">
                    ${favorites.includes(tool.name) ? '‚≠ê' : '‚òÜ'}
                </button>
                <div class="tool-header">
                    <div class="tool-name">${tool.name}</div>
                    <div class="category-badge">${tool.category}</div>
                </div>
                <div class="tool-description">${escapeHtml(shortDesc)}</div>
                ${tool.dependencies && tool.dependencies.length > 0 || tags.length > 0 ? `
                    <div class="tool-meta">
                        ${tool.dependencies.map(dep => `<span class="dependency-tag">${dep}</span>`).join('')}
                        ${tags.map(tag => `<span class="custom-tag">#${tag}</span>`).join('')}
                    </div>
                ` : ''}
            `;

            card.onclick = (e) => {
                if (!e.target.classList.contains('favorite-btn')) {
                    showToolDetail(tool);
                }
            };

            return card;
        }

        function toggleFavorite(event, toolName) {
            event.stopPropagation();
            const index = favorites.indexOf(toolName);

            if (index > -1) {
                favorites.splice(index, 1);
                analytics.favorites--;
            } else {
                favorites.push(toolName);
                analytics.favorites++;
            }

            localStorage.setItem('favorites', JSON.stringify(favorites));
            localStorage.setItem('analytics', JSON.stringify(analytics));
            filterTools();
        }

        async function showToolDetail(tool) {
            try {
                // Track view
                if (!analytics.views[tool.name]) {
                    analytics.views[tool.name] = {count: 0, lastViewed: Date.now()};
                }
                analytics.views[tool.name].count++;
                analytics.views[tool.name].lastViewed = Date.now();
                localStorage.setItem('analytics', JSON.stringify(analytics));

                const response = await fetch(`/api/tool/${tool.category}/${tool.name}`);
                const detailData = await response.json();

                const modal = document.getElementById('toolModal');
                const modalBody = document.getElementById('modalBody');

                const tags = customTags[tool.name] || [];

                modalBody.innerHTML = `
                    <h2>${detailData.name}</h2>
                    <div class="category-badge">${detailData.category}</div>

                    <div class="modal-section">
                        <h3>Description</h3>
                        <p>${escapeHtml(detailData.description || 'No description available')}</p>
                    </div>

                    ${detailData.commands && detailData.commands.length > 0 ? `
                        <div class="modal-section">
                            <h3>Commands</h3>
                            ${detailData.commands.map(cmd => `
                                <div class="example-block">
                                    <strong>${cmd.name}()</strong>
                                    ${cmd.docstring ? `<p>${escapeHtml(cmd.docstring)}</p>` : ''}
                                    ${cmd.args && cmd.args.length > 0 ? `
                                        <p><em>Arguments:</em> ${cmd.args.map(a => `${a.name}${a.type ? `: ${a.type}` : ''}`).join(', ')}</p>
                                    ` : ''}
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}

                    ${detailData.examples && detailData.examples.length > 0 ? `
                        <div class="modal-section">
                            <h3>Usage Examples</h3>
                            ${detailData.examples.map(ex => `
                                <div class="code-block">${escapeHtml(ex)}</div>
                            `).join('')}
                        </div>
                    ` : ''}

                    ${detailData.dependencies && detailData.dependencies.length > 0 ? `
                        <div class="modal-section">
                            <h3>Dependencies</h3>
                            <div class="tool-meta">
                                ${detailData.dependencies.map(dep => `<span class="dependency-tag">${dep}</span>`).join('')}
                            </div>
                        </div>
                    ` : ''}

                    <div class="modal-section">
                        <h3>Custom Tags</h3>
                        <div class="tool-meta">
                            ${tags.map(tag => `<span class="custom-tag">#${tag}</span>`).join('')}
                        </div>
                        <div class="tag-input-container">
                            <input type="text" id="newTag" placeholder="Add custom tag..." />
                            <button class="btn" onclick="addTag('${detailData.name}')">Add Tag</button>
                        </div>
                    </div>

                    <div class="modal-section">
                        <h3>File Location</h3>
                        <div class="code-block">${detailData.file_path}</div>
                    </div>

                    <div class="modal-section">
                        <h3>Quick Actions</h3>
                        <div class="action-buttons">
                            <button class="btn" onclick="copyCommand('python -m ${detailData.module_path} --help')">Copy Help Command</button>
                            <button class="btn" onclick="showExecutionPanel('${detailData.module_path}')">Execute Tool</button>
                            <button class="btn-secondary btn" onclick="viewAnalytics('${detailData.name}')">View Analytics</button>
                        </div>
                    </div>

                    <div id="executionPanel"></div>
                `;

                modal.style.display = 'block';
            } catch (error) {
                console.error('Error loading tool details:', error);
                alert('Error loading tool details');
            }
        }

        function addTag(toolName) {
            const input = document.getElementById('newTag');
            const tag = input.value.trim();

            if (!tag) return;

            if (!customTags[toolName]) {
                customTags[toolName] = [];
            }

            if (!customTags[toolName].includes(tag)) {
                customTags[toolName].push(tag);
                localStorage.setItem('customTags', JSON.stringify(customTags));

                // Refresh the tool detail view
                const tool = allTools.find(t => t.name === toolName);
                if (tool) showToolDetail(tool);

                updateTagFilters();
            }

            input.value = '';
        }

        function updateTagFilters() {
            const allTags = new Set();
            Object.values(customTags).forEach(tags => {
                tags.forEach(tag => allTags.add(tag));
            });

            const container = document.getElementById('tagFilters');
            if (allTags.size === 0) {
                container.innerHTML = '';
                return;
            }

            container.innerHTML = '<strong style="color: var(--text-secondary);">Filter by tag:</strong>';
            allTags.forEach(tag => {
                const chip = document.createElement('span');
                chip.className = 'chip';
                chip.textContent = `#${tag}`;
                chip.onclick = () => {
                    document.getElementById('searchInput').value = tag;
                    filterTools();
                };
                container.appendChild(chip);
            });
        }

        function showExecutionPanel(modulePath) {
            const panel = document.getElementById('executionPanel');
            panel.innerHTML = `
                <div class="execution-panel">
                    <h3>Execute Tool</h3>
                    <p style="color: var(--text-secondary); margin-bottom: 10px;">Enter command arguments:</p>
                    <textarea id="execArgs" placeholder="--help&#10;--input example.txt --output out.txt"></textarea>
                    <div class="action-buttons" style="margin-top: 10px;">
                        <button class="btn" onclick="executeTool('${modulePath}')">Run</button>
                        <button class="btn-secondary btn" onclick="document.getElementById('executionPanel').innerHTML=''">Cancel</button>
                    </div>
                    <div id="execOutput"></div>
                </div>
            `;
        }

        async function executeTool(modulePath) {
            const args = document.getElementById('execArgs').value.trim();
            const outputDiv = document.getElementById('execOutput');

            outputDiv.innerHTML = '<div class="output-panel">Executing...</div>';

            try {
                const response = await fetch('/api/execute', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({module: modulePath, args: args})
                });

                const result = await response.json();

                // Track execution
                const toolName = modulePath.split('.').pop();
                if (!analytics.executions[toolName]) {
                    analytics.executions[toolName] = 0;
                }
                analytics.executions[toolName]++;
                localStorage.setItem('analytics', JSON.stringify(analytics));

                outputDiv.innerHTML = `
                    <div class="output-panel">
                        ${result.success ? '‚úì Success' : '‚úó Error'} (exit code: ${result.exit_code})

${escapeHtml(result.output || result.error || 'No output')}
                    </div>
                `;
            } catch (error) {
                outputDiv.innerHTML = `
                    <div class="output-panel" style="color: #ff6b6b;">
Error: ${error.message}
                    </div>
                `;
            }
        }

        function copyCommand(cmd) {
            navigator.clipboard.writeText(cmd).then(() => {
                alert('Command copied to clipboard!');
            });
        }

        function closeModal() {
            document.getElementById('toolModal').style.display = 'none';
        }

        function updateStats() {
            const statsDiv = document.getElementById('stats');
            const totalTools = allTools.length;
            const totalCategories = new Set(allTools.map(t => t.category)).size;

            statsDiv.innerHTML = `
                <span class="stat-badge">üìä ${totalTools} Tools</span>
                <span class="stat-badge">üìÅ ${totalCategories} Categories</span>
                <span class="stat-badge">‚≠ê ${favorites.length} Favorites</span>
                <span class="stat-badge">üè∑Ô∏è ${Object.keys(customTags).length} Tagged</span>
            `;
        }

        async function refreshIndex() {
            if (!confirm('Refresh the tool index? This will rescan all Python files.')) return;

            try {
                const response = await fetch('/api/refresh');
                const result = await response.json();

                alert(`Index refreshed! Found ${result.tools_indexed} tools.`);
                location.reload();
            } catch (error) {
                console.error('Error refreshing index:', error);
                alert('Error refreshing index');
            }
        }

        function showAnalytics() {
            const modal = document.getElementById('analyticsModal');
            const content = document.getElementById('analyticsContent');

            const totalViews = Object.values(analytics.views).reduce((sum, v) => sum + v.count, 0);
            const totalExecs = Object.values(analytics.executions).reduce((sum, count) => sum + count, 0);

            const topViewed = Object.entries(analytics.views)
                .sort((a, b) => b[1].count - a[1].count)
                .slice(0, 5);

            const topExecuted = Object.entries(analytics.executions)
                .sort((a, b) => b - a)
                .slice(0, 5);

            content.innerHTML = `
                <div class="analytics-grid">
                    <div class="analytics-card">
                        <div class="analytics-value">${totalViews}</div>
                        <div class="analytics-label">Total Views</div>
                    </div>
                    <div class="analytics-card">
                        <div class="analytics-value">${totalExecs}</div>
                        <div class="analytics-label">Total Executions</div>
                    </div>
                    <div class="analytics-card">
                        <div class="analytics-value">${favorites.length}</div>
                        <div class="analytics-label">Favorites</div>
                    </div>
                    <div class="analytics-card">
                        <div class="analytics-value">${Object.keys(customTags).length}</div>
                        <div class="analytics-label">Tagged Tools</div>
                    </div>
                </div>

                <div class="modal-section">
                    <h3>Most Viewed Tools</h3>
                    ${topViewed.length > 0 ? topViewed.map(([name, data]) => `
                        <div class="example-block">
                            <strong>${name}</strong>: ${data.count} views
                        </div>
                    `).join('') : '<p>No data yet</p>'}
                </div>

                <div class="modal-section">
                    <h3>Most Executed Tools</h3>
                    ${topExecuted.length > 0 ? topExecuted.map(([name, count]) => `
                        <div class="example-block">
                            <strong>${name}</strong>: ${count} executions
                        </div>
                    `).join('') : '<p>No data yet</p>'}
                </div>

                <div class="action-buttons">
                    <button class="btn-secondary btn" onclick="clearAnalytics()">Clear Analytics</button>
                </div>
            `;

            modal.style.display = 'block';
        }

        function closeAnalyticsModal() {
            document.getElementById('analyticsModal').style.display = 'none';
        }

        function clearAnalytics() {
            if (!confirm('Clear all analytics data?')) return;

            analytics = {views: {}, executions: {}, favorites: favorites.length};
            localStorage.setItem('analytics', JSON.stringify(analytics));
            showAnalytics();
        }

        function showExportMenu() {
            document.getElementById('exportModal').style.display = 'block';
        }

        function closeExportModal() {
            document.getElementById('exportModal').style.display = 'none';
        }

        function exportTools(format) {
            const filtered = allTools; // Use current filtered tools
            let content, filename, mimeType;

            if (format === 'json') {
                content = JSON.stringify(filtered, null, 2);
                filename = 'pyutils_tools.json';
                mimeType = 'application/json';
            } else if (format === 'csv') {
                const headers = ['Name', 'Category', 'Description', 'Module Path', 'Dependencies', 'Tags'];
                const rows = filtered.map(t => [
                    t.name,
                    t.category,
                    (t.description || '').replace(/"/g, '""'),
                    t.module_path,
                    (t.dependencies || []).join(';'),
                    (customTags[t.name] || []).join(';')
                ]);

                content = [headers, ...rows].map(row =>
                    row.map(cell => `"${cell}"`).join(',')
                ).join('\n');

                filename = 'pyutils_tools.csv';
                mimeType = 'text/csv';
            } else if (format === 'markdown') {
                content = '# PyUtils Tools\n\n';

                const byCategory = {};
                filtered.forEach(t => {
                    if (!byCategory[t.category]) byCategory[t.category] = [];
                    byCategory[t.category].push(t);
                });

                Object.keys(byCategory).sort().forEach(cat => {
                    content += `## ${cat.charAt(0).toUpperCase() + cat.slice(1)}\n\n`;
                    byCategory[cat].forEach(t => {
                        content += `### ${t.name}\n\n`;
                        content += `**Module:** \`${t.module_path}\`\n\n`;
                        if (t.description) {
                            content += `${t.description}\n\n`;
                        }
                        if (t.dependencies && t.dependencies.length > 0) {
                            content += `**Dependencies:** ${t.dependencies.join(', ')}\n\n`;
                        }
                        if (customTags[t.name] && customTags[t.name].length > 0) {
                            content += `**Tags:** ${customTags[t.name].map(tag => `#${tag}`).join(', ')}\n\n`;
                        }
                        content += '---\n\n';
                    });
                });

                filename = 'pyutils_tools.md';
                mimeType = 'text/markdown';
            }

            // Download file
            const blob = new Blob([content], {type: mimeType});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);

            closeExportModal();
            alert(`Exported ${filtered.length} tools as ${format.toUpperCase()}`);
        }

        function viewAnalytics(toolName) {
            const views = analytics.views[toolName] || {count: 0, lastViewed: null};
            const execs = analytics.executions[toolName] || 0;
            const isFavorite = favorites.includes(toolName);

            alert(`Analytics for ${toolName}:\n\nViews: ${views.count}\nExecutions: ${execs}\nFavorite: ${isFavorite ? 'Yes' : 'No'}\nLast viewed: ${views.lastViewed ? new Date(views.lastViewed).toLocaleString() : 'Never'}`);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
                closeAnalyticsModal();
                closeExportModal();
            }
            if (e.key === '/' && e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
                e.preventDefault();
                document.getElementById('searchInput').focus();
            }
        });
    </script>
